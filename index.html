<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>retropanel</title>
  </head>
  <body style="margin: 0">
    <div id="scene-container"></div>
    
    <!-- Retro Console UI Overlay -->
    <div id="retro-overlay">
      <div class="retro-container">
        <h1 class="retro-title">RetroPanel</h1>
        <div class="games-list" id="games-list">
          <!-- Games will be populated by JavaScript -->
        </div>
        <div class="upload-section">
          <div class="upload-area" id="upload-area">
            <input type="file" id="rom-upload" accept=".nes" style="display: none;">
            <label for="rom-upload" class="upload-label">
              <span>üìÅ</span>
              <span>Drag & Drop ROM or Click to Upload</span>
            </label>
          </div>
          <div id="uploaded-rom" class="uploaded-rom" style="display: none;"></div>
        </div>
        <button id="play-button" class="retro-button">PLAY</button>
      </div>
    </div>
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
      
      #retro-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000000;
        z-index: 10000;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Press Start 2P', cursive;
      }
      
      .retro-container {
        text-align: center;
        max-width: 800px;
        width: 90%;
      }
      
      .retro-title {
        font-size: 72px;
        color: #00ff41;
        text-shadow: 
          0 0 10px #00ff41,
          0 0 20px #00ff41,
          0 0 30px #00ff41,
          4px 4px 0px #000;
        margin-bottom: 60px;
        letter-spacing: 4px;
        animation: glow 2s ease-in-out infinite alternate;
      }
      
      @keyframes glow {
        from {
          text-shadow: 
            0 0 10px #00ff41,
            0 0 20px #00ff41,
            0 0 30px #00ff41,
            4px 4px 0px #000;
        }
        to {
          text-shadow: 
            0 0 20px #00ff41,
            0 0 30px #00ff41,
            0 0 40px #00ff41,
            4px 4px 0px #000;
        }
      }
      
      .games-list {
        background: rgba(0, 0, 0, 0.7);
        border: 4px solid #00ff41;
        border-radius: 8px;
        padding: 30px;
        margin-bottom: 40px;
        box-shadow: 
          0 0 20px rgba(0, 255, 65, 0.5),
          inset 0 0 20px rgba(0, 255, 65, 0.1);
      }
      
      .game-item {
        padding: 20px;
        margin: 15px 0;
        background: rgba(0, 255, 65, 0.1);
        border: 2px solid #00ff41;
        border-radius: 4px;
        cursor: pointer;
        color: #00ff41;
        font-size: 16px;
        transition: all 0.2s;
        text-align: left;
        position: relative;
      }
      
      .game-item:hover {
        background: rgba(0, 255, 65, 0.3);
        box-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
        transform: translateX(10px);
      }
      
      .game-item.selected {
        background: rgba(0, 255, 65, 0.4);
        box-shadow: 0 0 20px rgba(0, 255, 65, 0.8);
        border-color: #ffff00;
        color: #ffff00;
      }
      
      .game-item.selected::before {
        content: '‚ñ∂';
        position: absolute;
        left: 10px;
        color: #ffff00;
      }
      
      .retro-button {
        font-family: 'Press Start 2P', cursive;
        font-size: 24px;
        padding: 20px 60px;
        background: #00ff41;
        color: #000;
        border: 4px solid #00ff00;
        border-radius: 8px;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 2px;
        box-shadow: 
          0 0 20px rgba(0, 255, 65, 0.8),
          0 4px 0 #00cc33;
        transition: all 0.1s;
        position: relative;
      }
      
      .retro-button:hover {
        background: #00cc33;
        box-shadow: 
          0 0 30px rgba(0, 255, 65, 1),
          0 2px 0 #00aa22;
        transform: translateY(2px);
      }
      
      .retro-button:active {
        transform: translateY(4px);
        box-shadow: 
          0 0 20px rgba(0, 255, 65, 0.8),
          0 0 0 #00cc33;
      }
      
      .retro-button:disabled {
        background: #333;
        color: #666;
        border-color: #666;
        cursor: not-allowed;
        box-shadow: none;
      }
      
      .upload-section {
        margin: 30px 0;
      }
      
      .upload-area {
        background: rgba(0, 255, 65, 0.1);
        border: 3px dashed #00ff41;
        border-radius: 8px;
        padding: 30px;
        text-align: center;
        cursor: pointer;
        transition: all 0.2s;
        margin-bottom: 20px;
      }
      
      .upload-area:hover {
        background: rgba(0, 255, 65, 0.2);
        border-color: #ffff00;
      }
      
      .upload-area.drag-over {
        background: rgba(0, 255, 65, 0.3);
        border-color: #ffff00;
        box-shadow: 0 0 20px rgba(255, 255, 0, 0.5);
      }
      
      .upload-label {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        color: #00ff41;
        font-size: 14px;
        cursor: pointer;
      }
      
      .upload-label span:first-child {
        font-size: 32px;
      }
      
      .uploaded-rom {
        background: rgba(0, 255, 65, 0.2);
        border: 2px solid #00ff41;
        border-radius: 4px;
        padding: 15px;
        color: #00ff41;
        font-size: 12px;
        text-align: center;
      }
      
      .uploaded-rom-name {
        font-weight: bold;
        margin-bottom: 5px;
      }
    </style>
    
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
